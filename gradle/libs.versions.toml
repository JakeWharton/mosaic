maven-publish-gradlePlugin = "com.vanniktech:gradle-maven-publish-plugin:0.24.0"
dokka-gradlePlugin = "org.jetbrains.dokka:dokka-gradle-plugin:1.7.20"
buildconfig-gradlePlugin = "com.github.gmazzo:gradle-buildconfig-plugin:3.1.0"

