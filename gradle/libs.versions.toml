kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }

kotlinx-coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"

androidx-compose-compiler = "androidx.compose.compiler:compiler:1.5.4"

compose-compiler = "org.jetbrains.compose.compiler:compiler:1.5.3"
