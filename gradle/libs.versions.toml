[versions]
kotlin = "1.9.23"

[libraries]
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }

kotlinx-coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0"

androidx-compose-compiler = "androidx.compose.compiler:compiler:1.5.11"

compose-compiler = "org.jetbrains.compose.compiler:compiler:1.5.10"
compose-runtime = "org.jetbrains.compose.runtime:runtime:1.6.1"

maven-publish-gradlePlugin = "com.vanniktech:gradle-maven-publish-plugin:0.28.0"
dokka-gradlePlugin = "org.jetbrains.dokka:dokka-gradle-plugin:1.9.20"
buildconfig-gradlePlugin = "com.github.gmazzo.buildconfig:plugin:5.3.5"
poko-gradlePlugin = "dev.drewhamilton.poko:poko-gradle-plugin:0.15.2"
binary-compatibility-validator-gradlePlugin = "org.jetbrains.kotlinx:binary-compatibility-validator:0.14.0"

spotless-gradlePlugin = "com.diffplug.spotless:spotless-plugin-gradle:6.25.0"
ktlint-core = "com.pinterest.ktlint:ktlint-cli:1.2.1"
ktlint-composeRules = "io.nlopez.compose.rules:ktlint:0.3.12"

jansi = "org.fusesource.jansi:jansi:2.4.1"
mordant = "com.github.ajalt.mordant:mordant:2.4.0"
codepoints = "de.cketti.unicode:kotlin-codepoints:0.7.0"

junit4 = "junit:junit:4.13.2"
assertk = "com.willowtreeapps.assertk:assertk:0.28.0"
