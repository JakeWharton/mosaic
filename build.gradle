buildscript {
	ext.versions = [
		'kotlin': '1.4.32',
		'kotlinxCoroutines': '1.4.3',
	]
	ext.deps = [
		'kotlinCompiler': "org.jetbrains.kotlin:kotlin-compiler:${versions.kotlin}",
		'kotlinGradlePlugin': "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
		'kotlinxCoroutinesCore': "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.kotlinxCoroutines}",
		'kotlinxCoroutinesTest': "org.jetbrains.kotlinx:kotlinx-coroutines-test:${versions.kotlinxCoroutines}",
		'junit': 'junit:junit:4.13.2',
		'truth': 'com.google.truth:truth:1.1',
	]

	dependencies {
		classpath deps.kotlinGradlePlugin
		// We don't use this dependency directly. However, we reference a type from the Kotlin Gradle
		// plugin whose classloading causes com.android.build.gradle.api.BaseVariant to also be loaded.
		classpath 'com.android.tools.build:gradle:4.2.0'
		classpath 'dev.nokee.jni-library:dev.nokee.jni-library.gradle.plugin:0.4.0'
		classpath 'com.vanniktech:gradle-maven-publish-plugin:0.13.0'
		classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.10.1'
		classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
	}
	repositories {
		mavenCentral()
		google()
		gradlePluginPortal()
	}
}

subprojects {
	group = GROUP
	version = VERSION_NAME

	repositories {
		mavenCentral()
		google()
	}

	tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
		kotlinOptions {
			jvmTarget = '1.8'
		}
	}

	tasks.withType(JavaCompile).configureEach {
		sourceCompatibility = JavaVersion.VERSION_1_8
		targetCompatibility = JavaVersion.VERSION_1_8
	}

	tasks.withType(org.jetbrains.kotlin.gradle.dsl.KotlinCompile).configureEach { task ->
		task.kotlinOptions {
			freeCompilerArgs += [
				'-progressive',
				'-Xjvm-default=all',
				'-Xopt-in=kotlin.RequiresOptIn',
				'-Xopt-in=androidx.compose.runtime.ExperimentalComposeApi',
			]
		}
	}

	tasks.withType(org.jetbrains.kotlin.gradle.dsl.KotlinJvmCompile).configureEach { task ->
		task.kotlinOptions {
			jvmTarget = "1.8"
			useIR = true
		}
	}

	plugins.withId('com.vanniktech.maven.publish') {
		mavenPublish {
			targets {
				installArchives {
					def url = file("${rootProject.buildDir}/localMaven").toURI().toString()
					releaseRepositoryUrl = url
					snapshotRepositoryUrl = url
				}
			}
		}
	}
}
